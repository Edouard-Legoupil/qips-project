<script type='text/javascript'>
    var map = L.mapbox.map('map', 'unhcr.map-zdgpcmtu')
        /*.setView([31.5, 36.3], 8)*/
        ;

    /* var markers = new L.MarkerClusterGroup(); */
    
    var markers = L.markerClusterGroup({ spiderfyOnMaxZoom: false, showCoverageOnHover: false, zoomToBoundsOnClick: false });

    for (var i = 0; i < addressPoints.length; i++) {
        var a = addressPoints[i];
        var title = a[2];
        var marker = L.marker(new L.LatLng(a[0], a[1]), {
            icon: L.mapbox.marker.icon({'marker-symbol': 'post', 'marker-color': '0044FF'}),
            title: title
        });
        marker.bindPopup(title);
        markers.addLayer(marker);
    }
    
    markers.on('clusterclick', function (a) {
    a.layer.spiderfy();
        });
      
    map.addLayer(markers); 
    map.fitBounds(markers.getBounds()); //set view on the cluster extent 
</script>
